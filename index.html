<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    

  <header>
    <h1>Welcome to My Personalized Landing Page</h1>
  </header>


  <main>
    <section class="buttons">
      <button onclick="alert('Welcome to My Landing Page!')">
        Show Welcome Message
      </button>

      <button onclick="askName()">
        Personalized Greeting
      </button>

      <button onclick="alert('My name is FaizaSab. My favorite hobby is writing.')">
        About Me
      </button>
    </section>
  </main>


  <footer>
    <p>&copy; 2024 My Landing Page. All Rights Reserved.</p>
  </footer>

  <script>
    function askName() {
      let name = prompt('What is your name?');
      if (name) {
        alert('Hello, ' + name + '!');
      } else {
        alert('Hello, Faiza!');
      }
    }
  </script>
</body>
